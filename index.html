# ICER 

`$$ICER = \frac{\Delta Cost}{\Delta \text{QALYs or DALYs}}$$`
Interpretation:ICER is the .red[price] to pay to gain one year of perfect life

--

Example

`$$ICER = \frac{\Delta Cost}{\Delta \text{QALYs or DALYs}} = \frac{1,000,000}{200} = 5000$$`
--

&lt;center&gt;
### It cost .red[$5000] to save .red[one year of life with perfect health]

---
# A hypothetical example 

A dengue vaccine cost .red[$20] per dose. Full vaccination a child under 9 years old requires 3 doses. The efficiency of the dengue vaccine was estimated to be .red[60%]. The .red[QALYs loss] per dengue infection, on average was estimated to be .red[0.035]. 

The .red[incidence] of dengue in the country was estimated to be .red[2%] among children under 9. Assuming that the treatment cost per dengue case is, on average, .red[$100 per infection]. What is the incremental cost-effectiveness ratio (ICER) of the dengue vaccine. 
--

Based on this information, what would you recommend? [Poll](https://www.mentimeter.com/app/presentation/alxz84p1turvk4y3ayhceautkeqck39e/3dkxhvgj5auy)

&lt;/center&gt;

--

`$$\text{Cost per person}_\text{vaccine} = \text{vaccine cost + treatment cost} = (20*3 + 2\%*(1-60\%)*100 = 60.8$$`

`$$\text{Cost per person}_\text{non_vaccine} = (0 + 100*0.02) = 2$$`
--
DALYs loss per dengue infection = 0.035

`$$\Delta QALY \text{ per person} = 2\%*0.035*0.6 = 0.00042$$`
--

`$$ICER = \frac{58.8}{0.00042} = 140,000$$`

What does this number tell us? Is it worthwhile to deploy the vaccine to control dengue?

# Stochastic sensitivity analysis 

.pull-left[

Stochastic sensitivity analysis

- Randomly draw a value from the distribution of the parameter under the assessment
  
- Repeat the analysis for defined numbers of times to generate the distribution of ICER 

- Common distributions 
  
  - Cost (non-negative): Gamma distribution
    
  - Probability, Utility, and discount rate (between 0-1): Beta distribution
    
  - Others: most likely to be normal distribution
]

---
# Gamma distribution

.left-column[

Key parameters: `\(\alpha\)` and `\(\beta\)`

In mean and variance: `\(\mu = \alpha\beta\)` and `\(\sigma^2 = \alpha\beta^2\)`

]

.right-column[

&lt;img src="index_files/figure-html/unnamed-chunk-5-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]
---
# Beta distribution

.left-column[

Key parameters: `\(\alpha\)` and `\(\beta\)`

In mean and variance: `\(\mu = \frac{\alpha}{\alpha+\beta}\)` and `\(\sigma^2 = \frac{\alpha\beta}{(\alpha+\beta)^2(\alpha+\beta+1)}\)`

]

.right-column[

&lt;img src="index_files/figure-html/unnamed-chunk-6-1.png" width="60%" style="display: block; margin: auto;" /&gt;
]

# Example: one way stochastic sensitivity analysis

.pull-left[

Assuming the mean of incidence rate is 2% with standard deviation of 1%, thus, the `\(\sigma^2= 1\%^2 = 1/10000=0.0001\)`

We repeat the ICEA 10000 times. For each time, we randomly with draw from a number from the beta distribution for the incidence. 


``` r
set.seed(123)
n_sim &lt;- 10000
mu &lt;- 0.02
sigmasq &lt;- 0.0001

inc &lt;- rbeta(n_sim, shape1 = mu*(mu*(1-mu)/sigmasq - 1) , shape2 = (1-mu)*(mu*(1-mu)/sigmasq -1))
icer &lt;- (20*3 + 100*inc*0.6)/(0.035*inc*0.6)
df &lt;- data.frame(incidence = inc, ICER = icer
)
```

# Influenza vaccination program aged 65 and older 

- Alternative: Vaccinations would be administered to 100,000 persons aged 65 and older over the next year by public health nurses in existing clinics and health centers.

.pull-left[

Cost and effectiveness information: 

- Vaccination cost: $3 (medications, marginal labor costs, and so forth)
  
- Prevent 1,000 cases 
  
- 50 adverse reactions requiring treatment
  
- Influenza treatment cost: $50
  
- Treatment cost for adverse reaction: $300
  ]
  
  .pull-right[

Additional health effect information

- Number of deaths averted: 10 individuals
  
- Additional year lived if averted: 8 years
  
- Improved quality of life if not infected: 0.04
  
- Reduced quality life with adverse effect: 0.09
  ]
  
---
# Estimation of ICER 

Net cost = implementation cost - cost of saved treatment cost + cost of adverse effect

Net cost = `\(3 * 100,000 - 50 * 1,000 + 300 * 50 = 265,000\)`

`$$\text{Net effectiveness (QALYs gained)} =  \text{QALYs gained per death} * \text{Number of deaths} + \\ \text{QALYs gained per averted case} * \text{Number of averted case} - \\ \text{QALYs loss per case with adverse effect} * \text{Number of case with adverse effect}$$`
QALYs per death = `\(Q*\frac{1-e^{-rL}}{r} = 1*\frac{1-e^{-0.05*8}}{0.05} = 6.59\)`

`$$\text{Net effectiveness (QALYs gained)} =  6.79 * 10 + 0.04 * 1,000 - 0.09 * 50 = 103.4$$`
$$ICER = \frac{\Delta Cost}{\Delta QALYs} = \frac{265,000}{103.4} = \$2,563/QALY$$

# Abstract

A shortened version of the paper, and it should contain 

.left-column[

1. Objectives 

2. Methods

3. Results

4. Discussion/Significance
]

.right-column[

Background: This study retrospectively examines the cost-effectiveness of the national HPV vaccination program using the program cost and coverage data in Nigeria.

Methods: We conducted a cost-effectiveness analysis of the HPV vaccination program compared with no vaccination in Nigeria, adopting both health system and societal perspectives. A static Markov model simulating HPV infection and cervical cancer outcomes was developed for a cohort of girls aged 9–14 years, followed until age 100. The model comprised primarily the following health states: susceptible, cervical cancer, and death. It further incorporated three additional pathways for patients with cervical cancer, including those with successful treatment, with treatment failure, and with no treatment.

Results: The incremental cost-effectiveness ratio (ICER) was estimated at $268.67 per quality-adjusted life year (QALY) gained from the health system perspective and $217.85 per QALY gained from the societal perspective. Both ICERs were well below the cost-effectiveness threshold of one-time GDP per capita in Nigeria ($806.95). Key drivers of cost-effectiveness included vaccine cost, treatment success rate, cervical cancer treatment coverage, and cervical cancer utility values.

Discussion: The single-dose HPV vaccination program is highly cost-effective in Nigeria, compared to the status quo of no vaccination. To ensure long-term sustainability, the Nigerian government should strengthen financing mechanisms and the healthcare system to support the program.
]

### Perspective 

&gt;  We conducted a cost-effectiveness analysis of HPV vaccination from both the health system and societal perspectives, according to the recommendation proposed by the Second Panel on Cost-effectiveness in Health and Medicine. We compared two scenarios: (1) the intervention with the one-dose HPV vaccination program; and (2) the status quo without a vaccination program for girls aged 9–14 in Nigeria.

### Methods

- Model construction

&gt; A Markov model was constructed to assess the health effects of HPV vaccination for girls aged 9–14. The model started with a hypothetical cohort of 100,000 girls aged 9–14, who were followed through to 100 years old. 

- Cost estimation and data sources 

&gt; We analyzed the costs considering both the health system and societal perspectives. In this study, health system costs of the HPV vaccination program included the HPV vaccine cost, service delivery cost, cost of vaccine wastage, cost incurred by other HPV vaccination introduction program activities, and direct medical costs due to cervical cancer.

- Effectiveness measures and data sources 

&gt; We modeled the effectiveness of HPV vaccination using a Markov
model. 

&gt; Using the Markov model, we estimated the differences in the number of cervical cancer cases and deaths between the two scenarios. To translate these outcomes into QALYs for cost-effectiveness analysis, we assigned utility weights to each of the six health states. Future effectiveness gains (e.g., QALYs) were discounted at an annual rate of 3 %.

.pull-right[

The results of our analysis prove that the one-dose HPV vaccination is a highly cost-effective intervention in reducing cervical cancer mortality for a cohort of girls aged 9–14 in Nigeria. Concerning the effectiveness, the vaccination program would avert 924 cervical cancer cases and 287 deaths due to cervical cancer, leading to 1,539 QALYs gained compared to the status quo. These generate ICERs of $268.67 and $217.85 per QALY gained from the health system and societal perspective, respectively. Both values are below the one-time GDP per capita ($806.95) in Nigeria. Additionally, the one-way sensitivity analysis suggests that the ICER is most sensitive to the change in the HPV vaccine cost, followed by treatment success rate and treatment coverage of cervical cancer.

]
---

# Intpretation of findings 

&gt; This study shows that the HPV vaccination program is highly cost-effective in Nigeria. This finding is consistent with findings from other studies conducted in the country . Our ICER estimate is comparable to that of Goldie and Kim, but lower than Ekwunife’s assessment ($7,930-$32,167 per DALY averted) of the two-dose HPV vaccination program. The key difference between our estimate and Ekwunife’s is primarily due to the difference in dosage. The two-dose regime in Ekwunife’s study had higher vaccine costs compared with the one-dose regime used in our model. As shown from the one-way sensitivity analysis, the vaccine cost is the major driver of the cost-effectiveness results.

### Implications 

&gt; Therefore, one dose of HPV vaccine provides a more financially feasible approach for initiating and scaling up a national HPV immunization program.

---

# Limitations

.left-column[

What limitations are? 

How limitations affect results?

What direction of the effects?

What have done to mitigate the effect?
]

.right-column[
&gt; The study is subject to several limitations. First, the Markov model did not incorporate the costs related to detecting or treating precancerous lesions. Since we did not include the screening in the model and the screening in Nigeria is opportunistic [36], the chance to detect precancerous lesions is slim. Thus, the cost associated with detecting or treating precancerous lesions would be minimal. Second, we did not capture the herd immunity of the HPV vaccine. Herd immunity of the HPV vaccine has been documented, with a wide variation [37]. The omission of the herd immunity may result in an underestimation of the potential impact of HPV vaccination. Third, we assumed an immediate increase in the coverage of HPV vaccination to 76%, which is unrealistic. In Nigeria, the national HPV program took about two years to reach the level we specified in the model. However, this limitation would not significantly affect the analysis results, given that the cost associated with the HPV program is proportionate to the HPV coverage.


]

---
# Conclusions (summary of key findings and implications)

&gt; The single-dose quadrivalent HPV vaccination program for girls aged 9–14 is very cost-effective in Nigeria, compared to no vaccination. The inclusion of a one-dose HPV vaccine strategy into the national vaccine program could substantially reduce the cervical cancer burden at reasonable costs from both health system and societal perspectives. As Nigeria progresses towards graduation from Gavi support, ensuring long-term sustainability will require deliberate strategies to strengthen domestic financing, integrate HPV vaccination into broader immunization planning, and safeguard the gains already achieved.
